<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4.images-slice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>images Slider4</h3>
    
      <div class="slide_wrap">
        <div class="slide_show">
            <div class="slide_img">
                <div class="slide">
                    <img src="/images/slice1-1.png" alt="이미지1">
                </div>
                <div class="slide">
                    <img src="/images/slice2-1.png" alt="이미지2">
                </div>
                <div class="slide">
                    <img src="/images/slice3-1.png" alt="이미지3">
                </div>
            </div>
        </div>
        <div class="slide_btn">
            <a href="#0" class="prev">왼쪽</a>
            <a href="#0" class="next">오른쪽</a>
        </div>
        <div class="slide_dot"></div>

    </div>

    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="images-slice.js"></script>
</body>
</html>
